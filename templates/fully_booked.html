<!DOCTYPE html><html class=''>
<head>
<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
<link rel='stylesheet' href='{{ url_for('static', filename='css/bookings.css') }}' />
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600' rel='stylesheet' type='text/css'>
<link href="//netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css" rel="stylesheet">
</head><body>

<div class="testbox">
	<h1>Screening<i><font color='orange' size="x-small">@</font></i>Healthway</h1>
      <hr>
			<br/>
			Your choice for <b>{{message.location}}</b> on <b>{{message.date_time}}</b> has been taken. Please choose
			another available slot.
			{% if buttons %}
				{% autoescape false %}
   			{% for button in buttons %}
					<a class="button" href="{{url_for('init', ref=button.ref) }}">{{button.label}}</a>
    		{% endfor %}
				{% endautoescape %}
			{% endif %}
</div>

</body></html>
