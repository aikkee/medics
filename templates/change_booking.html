<!DOCTYPE html><html class=''>
<head>
<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
<link rel='stylesheet' href='{{ url_for('static', filename='css/bookings.css') }}' />
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600' rel='stylesheet' type='text/css'>
<link href="//netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css" rel="stylesheet">
</head><body>

<div class="testbox">
	<h2>Screening<i><font color='orange' size="x-small">@</font></i>Parkway Shenton</h2>
      <hr>
			<br/>
			You have made a booking for <b>{{message.location}}</b> on <b>{{message.date_time}}</b>. Do you wish to
			amend?
			{% if buttons %}
				{% autoescape false %}
   			{% for button in buttons %}
					<a class="button" href="{{url_for('init', ref=button.ref, isnew=button.isnew) }}">{{button.label}}</a>
    		{% endfor %}
				{% endautoescape %}
			{% endif %}
</div>

</body></html>
